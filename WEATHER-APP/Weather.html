<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather-App </title>
    <link rel="stylesheet" href="Weather.Css">

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder=" Enter city name " spellcheck="false">
            <button><img src="WEATHER-IMAGES/search.png" alt=""></button>
        </div>

        <div class="error">
            <p> Invalid city name </p>
        </div>
        <div class="weather">
            <img src="WEATHER-IMAGES/rain.png" class="weather-icon">
            <h1 class="temp"> 16Â°C </h1>
            <h2 class="city">Islamabad</h2>

            <div class="detail">
                <div class="column">
                    <img src="/WEATHER-IMAGES/humidity.png" >
                    <div>
                        <p class="humidity"> 59% </p>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="column">
                    <img src="/WEATHER-IMAGES/wind.png" >
                    <div>
                        <p class="wind"> 10 km/h </p>
                        <p> wind Speed </p>
                    </div>
                </div>
 
                
            </div>
        </div>
    </div>
    
    <script src="Weather.Js"></script>
</body>
</html>
